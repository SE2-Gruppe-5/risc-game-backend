plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'jacoco'
    id "org.sonarqube" version "6.0.1.5171"
}

group = 'com.se2gruppe5.RisikoBackend'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.12.1'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'io.projectreactor:reactor-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.8.0'
}

sonar {
    properties {
        property "sonar.projectKey", "SE2-Gruppe-5_game-project-backend"
        property "sonar.organization", "se2-gruppe-5"
        property "sonar.host.url", "https://sonarcloud.io"

        // Ausschluss von "fehlende Unit-Tests" (S2699) für PlayerService.java
        property "sonar.issue.ignore.multicriteria.1.ruleKey", "java:S2699"
        property "sonar.issue.ignore.multicriteria.1.resourceKey", "**/PlayerService.java"

        // Ausschluss von "System.out/err verwenden" (S106) für PlayerService.java
        property "sonar.issue.ignore.multicriteria.2.ruleKey", "java:S106"
        property "sonar.issue.ignore.multicriteria.2.resourceKey", "**/PlayerService.java"
    }
}

test {
    useJUnitPlatform()
    jvmArgs += "-javaagent:${classpath.find {it.name.contains('mockito-core')}}"
    jvmArgs += "-Xshare:off"
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report

    reports {
        xml.required = true
        csv.required = false
        html.required = true // may be disabled, if not needed for local testing
    }
}
